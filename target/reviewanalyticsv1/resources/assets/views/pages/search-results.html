<!-- Custom template -->
<script id="px/pages/search-results.html" type="text/ng-template">
  <div>
    <ul class="search-nav nav nav-tabs nav-tabs-simple nav-sm page-block panel m-b-0 p-y-0 b-a-0 border-radius-0" ng-transclude></ul>

    <hr class="page-wide-block m-y-0 b-t-2">

    <div class="tab-content m-t-3 p-y-0">
      <div class="tab-pane" ng-repeat="tab in tabset.tabs" ng-class="{active: tabset.active === tab.index}" uib-tab-content-transclude="tab"></div>
    </div>
  </div>
</script>
<!-- / Custom template -->

<!-- Custom styling -->
<style>
  .nav.search-nav > li > a {
    padding-top: 10px;
    padding-bottom: 10px;
  }
</style>
<!-- / Custom styling -->

<ol class="breadcrumb page-breadcrumb">
  <li><a href="index.html">Home</a></li>
  <li class="active">Manage Reviews</li>
</ol>

<div id="searchReviewID" ng-controller="SearchReviewCtrl as searchReview" ng-init="searchReview.search()">
<div class="page-header panel m-b-0 p-y-0 b-a-0 border-radius-0 pull-md-left">
  <form class="input-group input-group-lg p-y-2">
    <input type="text" name="s" class="form-control" ng-model="searchReview.searchText" placeholder="Search Review...">
    <span class="input-group-btn">
      <button ng-click="searchReview.searchStart()" class="btn btn-primary"><i class="fa fa-search"></i></button>
    </span>
  </form>
</div>
 
 <div id="searchMessageID" class="alert alert-success alert-dark" ng-show="searchReview.searchResultStatus">
              <strong>No Reviews Found.</strong> Please try again with another review keyword.
               <button type="button" class="close" onclick="$('#searchMessageID').hide()">x</button>
 </div>
   
 
     <!-- Page size -->
	<div class="row" ng-show="searchReview.totalResults!=0">
		<div class="col-md-9 text-muted font-size-12">
			<strong><span ng-bind="searchReview.totalResults" /></strong>
			review(s) found
		</div>
		<div class="col-md-1" style="text-align: right;"><label for="sortById" class="control-label">Sort By</label></div>
		<div class="col-md-2 pull-right">
			<select class="custom-select form-control" id="sortById"
					ng-change="searchReview.pageSortChange()"
					ng-model="searchReview.selectedSortType"
					ng-options="option.sortType for option in searchReview.availableSortTypes track by option.id">
				</select>
		</div>
	</div>

<uib-tabset template-url="px/pages/search-results.html" px-tab-resize>
  <uib-tab heading="Public Reviews">
 	 <div ng-repeat="data in searchReview.searchData">
      <search-result reviewId="{{data.reviewId}}" reviewContent="{{data.reviewContent}}" rating="{{data.totalStars}}" postedBy="{{data.postedBy}}" postedDate="{{data.postedDate}}" reviewType={{data.positiveReview}}></search-result>
	</div>
  </uib-tab>
  <!-- <uib-tab heading="Bad Reviews : Take Immediate Action">
	 <div ng-repeat="data in searchReview.searchBadData">
      <search-result reviewId="{{data.reviewId}}" reviewContent="{{data.reviewContent}}" rating="{{data.totalStars}}" postedBy="{{data.postedBy}}" postedDate="{{data.postedDate}}" reviewType={{data.positiveReview}}></search-result>
	</div>
  </uib-tab> -->
</uib-tabset>

<!--  pagination -->
     <!-- Page size -->
    <div class="row m-b-2" ng-show="searchReview.totalResults!=0">
	    <div class="col-md-11 text-muted font-size-12">
	    	<nav class="pagination pagination-sm m-a-0" ng-show="searchReview.totalResults!=0">
			    <li ng-disable="true"><button class="btn btn-primary btn-sm" ng-click="searchReview.previousPage()" ng-disabled="searchReview.previousEnabled">Previous</button></li>
			    <li ng-repeat="page in searchReview.nextPages" style="margin-right:3px"><button class="btn btn-primary btn-sm" ng-disabled="searchReview.pageDisabled(page)" ng-click="searchReview.changePage(page)" id="page_{{page}}">{{page}}</button></li>
			    <li ng-disable="true"><button class="btn btn-primary btn-sm " ng-click="searchReview.nextPage()" ng-disabled="searchReview.nextEnabled">Next</button></li>
		    </nav>
	    	
	    </div>
	    <div class="col-md-1 pull-right">
<!-- 		     <label for="pageSize">Page Size</label> -->
		     <select class="custom-select form-control" id="pageSize" ng-change="searchReview.pageSizeChange()" ng-model="searchReview.selectedPageSize"
		     		ng-options="option.pageSize for option in searchReview.availablePageSize track by option.id">
		     </select>
	    </div>
    </div>
    <!-- Page Size -->
</div>
