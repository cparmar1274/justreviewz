
<div class="container" ng-controller="WriteAskCtrl as reviewCtrl"
	layout="column" ng-cloak>
	<div ng-if="reviewCtrl.type === 'local'">
	<div class="row" style="margin-left: 0px">
		<a href ui-sref="public.landing({index:0})">Home </a> / <a href
			ui-sref="public.main({clientId: reviewCtrl.clientId})">{{reviewCtrl.clientName}}</a>
		/ Ask
	</div>
	<div ng-hide="!reviewCtrl.reviewMessage"
		class="row m-t-2 alert alert-success" role="alert">
		<span>{{reviewCtrl.reviewMessage}}</span> Go back to <a href
			ui-sref="public.main({clientId: reviewCtrl.clientId,type: reviewCtrl.type })">{{reviewCtrl.clientName}}</a>
	</div>
	</div>
	
	<div ng-if="reviewCtrl.type === 'product'">
	<div class="row" style="margin-left: 0px">
		<a href ui-sref="public.landing({index:0})">Home </a> / <a href
			ui-sref="public.product({productId: reviewCtrl.clientId})">{{reviewCtrl.clientName}}</a>
		/ Ask
	</div>
	<div ng-hide="!reviewCtrl.reviewMessage"
		class="row m-t-2 alert alert-success" role="alert">
		<span>{{reviewCtrl.reviewMessage}}</span> Go back to <a href
			ui-sref="public.product({productId: reviewCtrl.clientId,type: reviewCtrl.type })">{{reviewCtrl.clientName}}</a>
	</div>
	</div>
	
	
	<div class="row">
		<md-card> <md-card-title> <md-card-title-text>
		<span class="md-headline">Submit Query</span> <span
			class="md-subhead text-success">Ask any questions or queries
			you have for <strong>{{reviewCtrl.clientName}}</strong>.
		</span> </md-card-title-text> 
		
		</md-card-title> <md-card-content md-layout="padding"> 
		
		<md-input-container	class="md-block" ng-hide="reviewCtrl.showAnswer"> 
		<label>submit query</label> 
		<textarea	required ng-model="reviewCtrl.reviewText" md-maxlength="500" rows="3"	md-select-on-focus></textarea> 
		</md-input-container> 
		
		<md-input-container	class="md-block" ng-show="reviewCtrl.showAnswer"> 
		<label>{{reviewCtrl.reviewText}}</label> 
		<textarea	required ng-model="reviewCtrl.reviewAnswer" md-maxlength="500" rows="3"	md-select-on-focus></textarea> 
		</md-input-container> 
		
		<md-input-container>
		<label>First Name</label> <input required
			ng-model="reviewCtrl.firstName"> 
		</md-input-container>
			
			<md-input-container>
		<label>Last Name</label> <input required
			ng-model="reviewCtrl.lastName"> 
			</md-input-container> 
			
			<md-input-container>
		<label>Email</label> <input required ng-model="reviewCtrl.email"
			type="email"> 
			</md-input-container>
		<div class="row">
			<button type="button"
				ng-disabled="!reviewCtrl.reviewText || !reviewCtrl.firstName || !reviewCtrl.lastName || !reviewCtrl.email"
				ng-click="reviewCtrl.postAsk()"
				class="pull-right btn btn-primary btn-md">Submit Query</button>
		</div>
		</md-card-content> </md-card>

	</div>
